<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  <style>
    section {
      border: 1px solid black;
      .title {
        font-size: 10vw;
      }
    }
  </style>
</head>
<body>
  <section id="section1" class="h-screen font-bold flex items-center justify-center">
    <div class="title">section 1</div>
  </section>
  <section id="section2" class="h-screen font-bold flex items-center justify-center">
    <div class="title">section 2</div>
  </section>
  <section id="section3" class="h-screen font-bold flex items-center justify-center">
    <div class="title">section 3</div>
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray("section").forEach((section, index) => {
      const title = section.querySelector(".title");
      gsap.from(title, 
        { 
          x: -1000, 
          opacity: 1, 
          scale: 1.2,
          scrollTrigger: {
            trigger: section,
            // start: "top center",
            // end: "bottom center",
            scrub: true,
            markers: true,
            pin: true,
          }
        }
      );
    });
  </script>
</body>
</html>
