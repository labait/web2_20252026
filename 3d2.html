<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3d2</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <main class="container mx-auto h-screen flex items-center justify-center ">
    <div id="canvas-container" class="border"></div>
  </main>
  <script type="module">
    import * as THREE from 'three';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // Setup Scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.4, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    const container = document.getElementById('canvas-container');
    const width = container.clientWidth || window.innerWidth;
    const height = container.clientHeight || window.innerHeight;
    renderer.setSize(width, height);
    renderer.setClearColor(0x000000, 0);
    container.appendChild(renderer.domElement);
    
    // Aggiorna aspect ratio della camera
    camera.aspect = width / height;
    camera.updateProjectionMatrix();

    const loader = new OBJLoader();
    const object = await loader.loadAsync('models/teapot.obj');
    console.log('Oggetto caricato:', object);
    
    
    // Calcola il bounding box per centrare e scalare l'oggetto
    const box = new THREE.Box3().setFromObject(object);
    const center = box.getCenter(new THREE.Vector3());
    const size = box.getSize(new THREE.Vector3());
    
    // Centra l'oggetto
    object.position.x = -center.x;
    object.position.y = -center.y;
    object.position.z = -center.z;
    
    // Scala l'oggetto per renderlo visibile (adatta alla dimensione della scena)
    const maxDim = Math.max(size.x, size.y, size.z);
    const scale = 100 / maxDim; // Scala per avere un oggetto di circa 3 unità
    object.scale.set(scale, scale, scale);
    
    scene.add(object);
    
    // Posiziona la camera per vedere l'oggetto centrato
    const distance = maxDim * scale * 2; // Distanza basata sulla dimensione dell'oggetto
    camera.position.set(0, 0, distance);
    camera.lookAt(0, 0, 0);

    // Luci
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    // OrbitControls per rotazione con il mouse
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 0, 0); // L'origine di rotazione è al centro dell'oggetto
    controls.enableDamping = true; // Aggiunge un effetto di inerzia per un movimento più fluido
    controls.dampingFactor = 0.05;
    controls.update();

    // Animazione
    function animate() {
        requestAnimationFrame(animate);
        controls.update(); // Aggiorna i controlli (necessario se enableDamping è true)
        renderer.render(scene, camera);
    }
    animate();
    
    // Gestione resize
    window.addEventListener('resize', () => {
        const container = document.getElementById('canvas-container');
        const width = container.clientWidth || window.innerWidth;
        const height = container.clientHeight || window.innerHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
        console.log(width, height);
    });


  </script>
</body>
</html>
