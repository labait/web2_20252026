  <script>
    // Dynamically create images
    Array(30).fill(0).forEach((_, id) => {
      const gallery = document.querySelector('#gallery');
      const div = document.createElement('div');
      div.classList.add('overflow-hidden', 'w-100');
      const img = document.createElement('img');
      img.src = `https://picsum.photos/1600/1200/?a=${id}`;
      img.classList.add('cursor-pointer', 'w-full', 'grayscale', 'hover:grayscale-0', 'hover:scale-[1.2]',  'transition-transform', 'duration-300');
      div.appendChild(img);
      gallery.appendChild(div);
    });

    // Zoom functionality
    let zoomed = false;
    const setup = () => {
      const gallery = document.querySelector('#gallery'); 
      document.querySelectorAll('#gallery > div').forEach(function(img) {
        const boxGallery = gallery.getBoundingClientRect();
        const boxImg = img.getBoundingClientRect()
        const galleryWidth = boxGallery.width / window.innerWidth ;
        const zoomTimeline = gsap.timeline(
          {
            paused: true,
            onComplete: () => {
              zoomed = true
              console.log('zoom complete');
            }, 
            onReverseComplete: () => {
              zoomed = false;
              console.log('zoom reversed complete');
            }
          }
        );
        //gallery.style.transformOrigin = `${boxImg.left - boxGallery.left}px ${boxImg.top - boxGallery.top}px`
        zoomTimeline.to(gallery, {
          x: -(boxImg.left),
          y: -(boxImg.top + boxGallery.top),
          scale: window.innerWidth / boxImg.width,
          zIndex: 1000,
          duration: 0.4,
          //scrollTo: {y:0},
          transformOrigin: `${boxImg.left - boxGallery.left}px ${boxImg.top - boxGallery.top}px`,
          ease: "elastic.out(1, 2)",
        })
        img.addEventListener('click', () => {
          console.log("zoomed?", zoomed)
          if(zoomed) {
            zoomTimeline.reverse();
          } else {
            zoomTimeline.play();
          }
        });
      });
    }
    window.addEventListener('load', setup);
  </script>
