<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <main class="container max-w-6xl mx-auto p-4">
    <section id="video" class="h-screen items-center justify-center hidden md:flex">
      <div class="text-[8vw] font-bold">video</div>
    </section>
    <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-3">
      <div class="overflow-hidden w-100">
        <img src="https://picsum.photos/800/600/?a=1" class="cursor-pointer w-full grayscale hover:grayscale-0 hover:scale-[1.2] transition-transform duration-300" alt="">
      </div>
      <div class="overflow-hidden w-100">
        <img src="https://picsum.photos/800/600/?a=2" class="cursor-pointer w-full grayscale hover:grayscale-0 hover:scale-[1.2] transition-transform duration-300" alt="">
      </div>
      <div class="overflow-hidden w-100">
        <img src="https://picsum.photos/800/600/?a=3" class="cursor-pointer w-full grayscale hover:grayscale-0 hover:scale-[1.2] transition-transform duration-300" alt="">
      </div>
      <div class="overflow-hidden w-100">
        <img src="https://picsum.photos/800/600/?a=4" class="cursor-pointer w-full grayscale hover:grayscale-0 hover:scale-[1.2] transition-transform duration-300" alt="">
      </div>
      <div class="overflow-hidden w-100">
        <img src="https://picsum.photos/800/600/?a=5" class="cursor-pointer w-full grayscale hover:grayscale-0 hover:scale-[1.2] transition-transform duration-300" alt="">
      </div>
      <div class="overflow-hidden w-100">
        <img src="https://picsum.photos/800/600/?a=7" class="cursor-pointer w-full grayscale hover:grayscale-0 hover:scale-[1.2] transition-transform duration-300" alt="">
      </div>
      <div class="overflow-hidden w-100">
        <img src="https://picsum.photos/800/600/?a=8" class="cursor-pointer w-full grayscale hover:grayscale-0 hover:scale-[1.2] transition-transform duration-300" alt="">
      </div>
      <div class="overflow-hidden w-100">
        <img src="https://picsum.photos/800/600/?a=9" class="cursor-pointer w-full grayscale hover:grayscale-0 hover:scale-[1.2] transition-transform duration-300" alt="">
      </div>
    </section>
  </main>

  <script>
    document.querySelectorAll('img').forEach(img => {
      img.addEventListener('click', () => {
          const tl = gsap.timeline({paused: true});
          tl.to(img.parentElement,{
            position: 'fixed',
            top: '50%',
            left: '50%',
            xPercent: -50,
            yPercent: -50,
            width: window.innerWidth,
            height: window.innerHeight,
            zIndex: 1000,
            ease: "power2.out"
          });
          tl.play();
          console.log('Image clicked!');
      });
    });
  </script>
</body>
</html>
