<head>

</head>
<body>
  <div class="loading hidden fixed top-0 left-0 w-full h-full bg-white flex items-center justify-center z-50">
    <div class="spinner border-4 border-gray-300 border-t-4 border-t-blue-500 rounded-full w-12 h-12 animate-spin"></div>
  </div>
  <main class="container  mx-auto p-4 ">
    <section id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-3">
      <div class="overflow-hidden w-100">
        <img src="https://picsum.photos/1600/1200/?a={id}" class="cursor-pointer w-full grayscale hover:grayscale-0 hover:scale-[1.2] transition-transform duration-300" alt="">

        <img src="https://picsum.photos/1600/1200/?a=9" class="cursor-pointer w-full grayscale hover:grayscale-0 hover:scale-[1.2] transition-transform duration-300" alt="">
      </div> -->
    </section>
  </main>

  <script>
    const loading = document.querySelector('.loading');
    loading.classList.remove('hidden');

    // Dynamically create images
    Array(30).fill(0).forEach((_, id) => {
      const gallery = document.querySelector('#gallery');
      const div = document.createElement('div');
      div.classList.add('overflow-hidden', 'w-100');
      const img = document.createElement('img');
      img.src = `https://picsum.photos/id/${30+id}/1600/1200`;
      img.classList.add('cursor-pointer', 'w-full', 'grayscale', 'hover:grayscale-0', 'hover:scale-[1.2]',  'transition-transform', 'duration-300');
      div.appendChild(img);
      gallery.appendChild(div);
    });

    // Zoom functionality
    let zoomed = false;
    const setup = () => {
      window.scrollTo(0,0);
      loading.classList.remove('hidden');
      
      const gallery = document.querySelector('#gallery'); 
      document.querySelectorAll('#gallery > div').forEach(function(img) {
        const boxGallery = gallery.getBoundingClientRect();
        const boxImg = img.getBoundingClientRect()
        const galleryWidth = boxGallery.width / window.innerWidth ;
        const zoomTimeline = gsap.timeline(
          {
            paused: true,
            onComplete: () => {
              zoomed = true
              console.log('zoom complete');
            }, 
            onReverseComplete: () => {
              zoomed = false;
              console.log('zoom reversed complete');
            }
          }
        );
        //gallery.style.transformOrigin = `${boxImg.left - boxGallery.left}px ${boxImg.top - boxGallery.top}px`
        zoomTimeline.to(gallery, {
          x: () => {
            return  -(boxImg.left);
          },
          y: () => {
            return -(boxImg.top + boxGallery.top) + window.scrollY;
          },
          scale: window.innerWidth / boxImg.width,
          zIndex: 1000,
          duration: 0.4,
          //scrollTo: {y:0},
          transformOrigin: `${boxImg.left - boxGallery.left}px ${boxImg.top - boxGallery.top}px`,
          ease: "elastic.out(1, 2)",
        })
        img.addEventListener('click', () => {
          console.log("zoomed?", zoomed)
          if(zoomed) {
            zoomTimeline.reverse();
          } else {
            zoomTimeline.play();
          }
        });
      });
     loading.classList.add('hidden');
    }

    window.addEventListener('load', setup);
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        console.log('resized');
        window.location.reload();
      }, 500);
    });
  </script>
</body>
