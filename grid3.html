<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

</head>
<body>
  <div class="loading hidden fixed top-0 left-0 w-full h-full bg-white flex items-center justify-center z-50">
    <div class="spinner border-4 border-gray-300 border-t-4 border-t-blue-500 rounded-full w-12 h-12 animate-spin"></div>
  </div>
  <main class="container  mx-auto p-4 ">
    <a href="#" id="close-button" class="hidden fixed hover:scale-[1.2] transition-transform duration-200 top-4 right-4 mix-blend-difference text-gray-600 hover:text-white z-50">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="size-20">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
    </a>
    <section id="gallery" class="group grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-3">
      <div class="overflow-hidden w-100  [&:not(.current)]:cursor-pointer [&:not(.current)]:grayscale group-[&:not(.zoomed)]:hover:grayscale-0 transition-transform duration-200">
        <img 
          data-src="https://picsum.photos/id/:id/1600/1200" 
          src="" class=" w-full group-[&:not(.zoomed)]:hover:scale-[1.2] transition-transform duration-200 ease-in-out" 
          alt="">
      </div>
    </section>
  </main>

  <script>
    const loading = document.querySelector('.loading');
    loading.classList.remove('hidden');

    let currentItem = null;
    const closeButton = document.querySelector('#close-button');
    closeButton.addEventListener('click', (e) => {
      e.preventDefault();
      currentItem.zoomTimeline.reverse();
    });

    // Dynamically create images
    Array(30).fill(0).forEach((_, id) => {
      const gallery = document.querySelector('#gallery');
      let div = gallery.querySelectorAll('div')[0];
      let img = div.querySelector('img');
      if(id > 0) {
        div = div.cloneNode(true);
        img = div.querySelector('img');
      }
      img.src = img.dataset.src.replace(':id', 20+(id + 1));
      div.classList.add(
        //'hover:shadow-black/30',
        //'hover:z-20',
        //'hover:shadow-lg',  
        //`[&:not(.current):hover]:rotate-${Math.floor(Math.random() * 20) - 10}` // Add slight rotation for variety
      ); 
      if(id > 0) gallery.appendChild(div);
    });

    // Zoom functionality
    const setup = () => {
      window.scrollTo(0,0);
      loading.classList.remove('hidden');
      
      const gallery = document.querySelector('#gallery'); 
      document.querySelectorAll('#gallery > div').forEach(function(div) {
        const boxGallery = gallery.getBoundingClientRect();
        const boxImg = div.getBoundingClientRect()
        const galleryWidth = boxGallery.width / window.innerWidth ;
        const zoomTimeline = gsap.timeline(
          {
            paused: true,
            onStart: () => {
              currentItem = div;
              div.classList.add('current');
              div.parentElement.classList.add('zoomed');
              closeButton.classList.remove('hidden');
            },
            onComplete: () => {
              console.log('zoom complete');
            }, 
            onReverseComplete: () => {
              div.parentElement.classList.remove('zoomed');
              closeButton.classList.add('hidden');
              div.classList.remove('current');
              console.log('zoom reversed complete');
            }
          }
        );
        zoomTimeline.to(gallery, {
          x: () => -(boxImg.left),
          y: () => -(boxImg.top + boxGallery.top) + window.scrollY,
          scale: window.innerWidth / boxImg.width,
          zIndex: 1000,
          duration: 0.4,
          //scrollTo: {y:0},
          transformOrigin: `${boxImg.left - boxGallery.left}px ${boxImg.top - boxGallery.top}px`,
          ease: "elastic.out(1, 2)",
        })
        div.zoomTimeline = zoomTimeline;
        div.addEventListener('click', () => {
          if (div.parentElement.classList.contains('zoomed')) {
            zoomTimeline.reverse();
          } else {
            zoomTimeline.play();
          }
        });
      });
     loading.classList.add('hidden');
    }

    window.addEventListener('load', setup);
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        console.log('resized');
        window.location.reload();
      }, 500);
    });
  </script>
</body>
</html>
