<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>splittext</title>

  <script src="../gsap.min.js"></script>
  <script src="https://assets.incode.it/gsap-business/minified/ScrollTrigger.min.js"></script>
  <script src="https://assets.incode.it/gsap-business/minified/SplitText.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
  <section id="section1" class="flex items-center justify-center h-screen">
      <div class="title text-3xl font-bold underline text-center">
        <div>La miglior vendetta? La felicità. </div>
        <div>Non c'è niente che faccia più impazzire </div>
        <div>la gente che vederti felice.</div>
      </div>
    </section>
    <section id="section2" class="h-screen bg-gray-200 flex items-center justify-center">
      <div class="title text-[4vw]">
        Scroll down to see the animation again.
      </div>
    </section>
    <section id="section3" class="h-screen bg-gray-400 flex items-center justify-center">
      <div class="title text-3xl font-bold ">
        The End.
      </div>
    </section>

  <script>
    gsap.registerPlugin(ScrollTrigger, SplitText);

    const split1 = new SplitText("#section1 .title", {type: "lines, words, chars"});

    gsap.from(split1.chars, {
      scrollTrigger: {
        trigger: "section1",
        start: "top center",
        end: "bottom top",
        toggleActions: "play none none reset",
        markers: true
      },
      duration: 1,
      y: 100,
      opacity: 0,
      stagger: 0.05,
      ease: "back.out(1.7)"
    });
      
  </script>


  
</body>
</html>
