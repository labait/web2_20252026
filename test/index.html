<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  
  <style>
    section {
      border: 1px solid black;
      .title {
        font-size: 10vw;
      }
    }
  </style>
</head>
<body>
  <section id="section1" class="flex items-center justify-center min-h-screen">
    <div class="title text-4xl font-bold">section 1</div>
  </section>
  <section id="section2" class="flex items-center justify-center min-h-screen">
    <div class="title text -4xl font-bold">section 2</div>
  </section>
  <section id="section3" class="flex items-center justify-center min-h-screen background-color">
    <div class="title text-4xl font-bold">section 3</div>
  </section>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray("section").forEach((section, index) => {
      const title = section.querySelector(".title");

      gsap.from(title, 
        { 
          x: -1000, 
          opacity: 1, 
          duration: 1, 
          scrollTrigger: {
            trigger: section,
            // start: "top 80%",
            // end: "top 30%",
            toggleActions: "play none none reverse",
            markers: true,
            scrub: true,
            pin: true,
          }
        }
      );
    });
  </script>
</body>
</html>
