<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- include a Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://assets.incode.it/gsap-business/minified/SplitText.min.js"></script>
  
  <style>

    .debug {
      border: 2px solid red;
    }
 

    /* section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    border: 1px solid black;
    } */

    
    * {
      font-family: "DM Serif Text", serif; /* using google font */
    }
  </style>
</head>
<body>
  <header class="hidden md:block">
    <h1 class="text-4xl text-center my-10 font-bold">GSAP ScrollTrigger + SplitText Example</h1>
  </header>
  <section id="works" class="grid grid-cols-2 md:grid-cols-4 hidden">
    <div class="">
      <img src="https://picsum.photos/200/300/?a=1" class="w-full" alt="">
    </div>
    <div class="">
      <img src="https://picsum.photos/200/300/?a=2" class="w-full" alt="">
    </div>
    <div class="">
      <img src="https://picsum.photos/200/300/?a=3" class="w-full" alt="">
    </div>
    <div class="">
      <img src="https://picsum.photos/200/300/?a=4" class="w-full" alt="">
    </div>
  </section>
  <section id="section1" class="debug block flex font-bold items-center justify-center h-[50vh] ">
    <div class="text-center title text-[4vw]">
      <div>La miglior vendetta? La felicità. </div>
      <div>Non c'è niente che faccia più impazzire la gente </div>
      <div>che vederti felice</div>
    </div>
  </section>
  <section id="section2" class="debug flex font-bold items-center justify-center h-screen ">
    <div class="debug title text-[4vw] text-center px-10">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
    </div>
  </section>
  <section id="section3" class="flex font-bold items-center justify-center h-screen ">
    <div class="text-[4vw] text-center">Lorenzo s'incazza sempre, ma ha ragione... </div>
  </section>
  
  <script>
    console.log("hello gsap");
    // animating texts

    // old animation w/out scrollTrigger
    //gsap.from(".phrase div", {y: 200, opacity: 0, duration: 1, stagger: 0.2});  

    // animate section1 with scrollTrigger
    gsap.from("#section1 .title div", {
      scrollTrigger: {
        trigger: "#section1",
        scrub: true,
        pin: true,
        markers: true,  
      },
      opacity: 0,
      stagger: 0.2,
      scale: 1.5,
      y: 200,
      duration: 2,
    });

    // animate section2 with scrollTrigger
    gsap.from("#section2 .title", {
      scrollTrigger: {
        trigger: "#section2",
        scrub: true,
        pin: true,
        markers: true,  
      },
      x: -800,
      duration: 2,
    });

    // animate section3
    const split1 = new SplitText("#section3 div", {type: "words,chars,lines"});
    gsap.from(split1.chars, {
      scrollTrigger: {
        trigger: "#section3",
        scrub: true,
        pin: true,
        markers: true,  
      },
      rotation: 90,
      scale: 2,
      opacity: 0,
      y: 100,
      stagger: 0.1,
      duration: 2,
    });
  </script>
</body>
</html>
