<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scroll Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Section 1 -->
    <section id="section1" class="h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
        <div class="text-center text-white">
            <h1 class="text-6xl font-bold mb-4">Sezione 1</h1>
            <p class="text-2xl">Scrolla verso il basso</p>
        </div>
    </section>

    <!-- Section 2 - Con l'oggetto 3D -->
    <section id="section2" class="h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 to-pink-500 relative">
        <div class="text-center text-white z-20 relative">
            <h1 class="text-6xl font-bold mb-4">Sezione 2</h1>
            <p class="text-2xl">L'oggetto 3D si muove da sinistra a destra</p>
        </div>
    </section>

    <!-- Section 3 -->
    <section id="section3" class="h-screen flex items-center justify-center bg-gradient-to-br from-pink-500 to-red-600">
        <div class="text-center text-white">
            <h1 class="text-6xl font-bold mb-4">Sezione 3</h1>
            <p class="text-2xl">Fine dell'animazione</p>
        </div>
    </section>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <!-- GSAP e ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>

    <!-- Three.js Scene -->
    <script type="module">
        import * as THREE from 'three';

        // Setup Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.4, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Crea un oggetto 3D (cubo con materiale colorato)
        const geometry = new THREE.BoxGeometry(2, 2, 2);
        const material = new THREE.MeshStandardMaterial({
            color: 0xcccccc,
            metalness: 0.5,
            roughness: 0.2,
            transparent: true,
            opacity: 0.9
        });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Luci
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Posizione iniziale (fuori dallo schermo a sinistra)
        cube.position.x = -10;
        cube.position.y = 0;

        // Animazione di rotazione continua
        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // GSAP ScrollTrigger Animation
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(cube.position, {
            x: 10, // Muove da -10 (sinistra) a 10 (destra)
            ease: "none",
            scrollTrigger: {
                trigger: "#section2",
                start: "top top",
                end: "bottom top",
                scrub: 1,
                pin: true,
                markers: true // Imposta a true per vedere i marker di debug
            }
        });

        // Gestione resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
