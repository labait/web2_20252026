<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://assets.incode.it/gsap-business/minified/SplitText.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.13.0/lottie.min.js" integrity="sha512-uOtp2vx2X/5+tLBEf5UoQyqwAkFZJBM5XwGa7BfXDnWR+wdpRvlSVzaIVcRe3tGNsStu6UMDCeXKEnr4IBT8gA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">

  
     <script src="scripts.js"></script> 
  <style>
    section .title{
      font-size: 10vw;
      font-family: "DM Serif Text", serif;
    }
    #section1 .title{
      font-size: 5vw;
    }

    #hero {
      background-color: #8029FF;
    }
  </style>
</head>
<body>
  <main>
    <section section id="hero" class="h-screen flex items-center justify-center border-solid border-2 border-black">
      <div id="lottie-animation" class="h-screen"></div>
      <script>
        var animation = lottie.loadAnimation({
          container: document.getElementById('lottie-animation'), // è il div dove voglio mettere l'animazionee getelementById vuol dire prendi l'elemento con questo id
          renderer: 'svg',
          path: './animation1.json', // è il percorso del file json dell'animazione
          loop: true,
          autoplay: true,
        });
      </script>
    </section>
    <section id="section1" class="h-screen flex items-center justify-center border-solid border-2 border-black">
      <div class="title  font-bold text-center leading-snug p-10">
        La miglior vendetta? La felicità
        Non c'è niente che faccia più impazzire
        la gente che vederti felice...
      </div>
    </section>
    <section id="section2" class="h-screen flex items-center justify-center border-solid border-2 border-black">
      <div class="title h-screen flex items-center justify-center font-bold ">
        section2
      </div>
    </section>
    <section id="section3" class="h-screen flex items-center justify-center border-solid border-2 border-black">
      <div class="title h-screen flex items-center justify-center font-bold ">
        section3
      </div>
    </section>
  </main>

</body>
</html>
